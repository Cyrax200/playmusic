<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   

    <title>Document</title>
</head>

<body>
<div class="container">
    <div class="box">
    <img src="img/Angra - Rebirth.jpg" alt="albumangra">
    <div class="descricao">
        <h2>Nome da Musica</h2>
        <i>Angra</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0.5" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">00:00</p>
            <p class="fim">03:50</p>
        </div>
    </div>

    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
      <img src="img/pause.png" class="bt-pause" alt="pause">
        <i class="fas fa-step-forward setas proxima"></i>
    </div>

    <audio src="musicas/07-Rebirth.mp3"></audio>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
